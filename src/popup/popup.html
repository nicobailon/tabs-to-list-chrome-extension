<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tabs to List</h1>
      <p class="subtitle">AI-powered tab organization</p>
    </header>

    <div id="auth-section">
      <div id="logged-out" class="auth-state">
        <button id="oauth-btn" class="btn primary">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
          Connect Anthropic Account
        </button>
        <div class="divider"><span>or</span></div>
        <div class="api-key-form">
          <input type="password" id="api-key-input" placeholder="Paste API Key">
          <button id="save-key-btn" class="btn secondary">Save</button>
        </div>
      </div>
      <div id="logged-in" class="auth-state hidden">
        <div class="connected-badge">
          <span class="dot"></span>
          Connected
        </div>
        <button id="logout-btn" class="btn text">Disconnect</button>
      </div>
    </div>

    <div id="export-section">
      <button id="export-btn" class="btn primary large" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        Export Tabs to Markdown
      </button>
      <div id="progress" class="hidden">
        <div class="progress-bar"><div class="fill"></div></div>
        <span class="status-text">Initializing...</span>
      </div>
      <div id="tab-count" class="meta"></div>
    </div>

    <div id="status-message" class="hidden"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
